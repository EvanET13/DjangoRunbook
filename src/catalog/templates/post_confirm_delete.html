{% extends 'base_generic.html' %}
	
{% block content %}
<h2>Delete Post</h2>

<form method="POST">
  {% csrf_token %}
  <p>Are you sure that you want to delete the all contets pertaining to "{{postToDelete.site_short_name}} - {{postToDelete.site_name}}"?</p>
  <div>
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'All Sites' %}">Cancel</a>
  </div>
</form>

{% endblock content %}
