{% extends 'base_generic.html' %}
{% comment %} TODO: a way to add or edit to formContacts while checking for id {% endcomment %}

{% block content %}
<head>
    <style>
        form.a {
            display: grid;
            grid-template-rows: auto;
            gap: 1rem;
            list-style: square;
            background: papayawhip;
            padding: 20px;
            box-sizing: content-box;
            width: 100%;
            border: solid;
            
        }

        input.b {
            background: lightblue;
            padding: auto;
        }

		body {
			background-color: lightblue;
		  }
    </style>
</head>

<h2> {% if id %} Edit {% else %} Add A {% endif %} Site's Contacts</h2>
<form class="a" method="post" novalidate>
    {% csrf_token %}
    {{ formContacts }}
    <input class="b" type="submit" value="Save" />
</form>

{% endblock content %}
